# Hugo configuration file
title: River's Blog
baseURL: https://moon-odyssey.com/

# import hextra as module
module:
  hugoVersion:
    extended: false
    min: 0.87.0
  imports:
  - path: github.com/imfing/hextra
  mounts:
    # 根目录替换为 content/blog
    - source: content/blog
      target: content
    - source: content/read
      target: content/read
    - source: content/about
      target: content/about

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

enableEmoji: true

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageCode: zh-cn
    languageName: 中文
    weight: 1
    menu:
      main:
        - name: Blog
          pageRef: /
          weight: 1
        - name: Read
          pageRef: /read
          weight: 2
        - name: About
          pageRef: /about
          weight: 3
        - name: Contact ↗
          url: mailto:rivertsuiwork@gmail.com
          weight: 4
        - name: Search
          weight: 5
          params:
            type: search
        - name: GitHub
          weight: 6
          url: https://github.com/RiverCui
          params:
            icon: github

  en:
    contentDir: content/en
    languageCode: en-US
    languageName: English
    weight: 2
    menu:
      main:
        - name: Blog
          pageRef: /
          weight: 1
        - name: Read
          pageRef: /read
          weight: 2
        - name: About
          pageRef: /about
          weight: 3
        - name: Contact ↗
          url: mailto:rivertsuiwork@gmail.com
          weight: 4
        - name: Search
          weight: 5
          params:
            type: search
        - name: GitHub
          weight: 6
          url: https://github.com/RiverCui
          params:
            icon: github
        - name: LinkedIn
          weight: 7
          url: https://www.linkedin.com/in/river-tsui-411aab242
          params:
            icon: linkedin
        - name: X
          weight: 8
          url: https://x.com/tree172194471
          params:
            icon: x-twitter